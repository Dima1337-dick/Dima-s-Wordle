<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dima's Wordle</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 1em;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 5px;
      margin-bottom: 20px;
    }
    .tile {
      width: 50px;
      height: 50px;
      border: 2px solid #444;
      text-align: center;
      line-height: 50px;
      font-size: 24px;
      text-transform: uppercase;
      background: #222;
    }
    .correct { background: #4caf50; }
    .present { background: #c9a300; }
    .absent  { background: #333; color: #555; }
    button {
      font-size: 18px;
      padding: 10px;
      margin: 4px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #555;
    }
    #keyboard button {
      min-width: 30px;
    }
    select {
      margin-bottom: 10px;
      padding: 6px;
    }
  </style>
</head>
<body>
  <h1>Dima's Wordle</h1>
  <select id="difficulty">
    <option value="5">üü¢ –õ–µ–≥–∫–∏–π (5 –±—É–∫–≤)</option>
    <option value="6">üü† –°—Ä–µ–¥–Ω–∏–π (6 –±—É–∫–≤)</option>
    <option value="7">üî¥ –°–ª–æ–∂–Ω—ã–π (7 –±—É–∫–≤)</option>
  </select>
  <div id="game"></div>
  <div id="keyboard"></div>
  <button onclick="showLeaders()">üìä –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</button>
  <div id="leaders" style="display:none; margin-top:10px;"></div>  <script>
    let wordLength = 5;
    let word = "";
    let current = "";
    let attempts = [];
    const game = document.getElementById("game");
    const keyboard = document.getElementById("keyboard");

    async function getRandomWord(length) {
      const sample = ["–∞—Ä–±—É–∑", "–Ω–æ—Å–æ–∫", "–∫–∞–º—ã—à", "–≥–æ—Ä–æ–¥", "–ø–∏—Å—å–º–æ", "–∑–∞–≤–æ–¥", "–∞—Ä–±—É–∑–∏–∫", "–≤–æ–ø—Ä–æ—Å—ã", "–ø—Ä–∏–≤–µ—Ç"];
      const candidates = sample.filter(w => w.length === length);
      return candidates[Math.floor(Math.random() * candidates.length)].toUpperCase();
    }

    async function isValidWord(word) {
      const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/ru/${word.toLowerCase()}`);
      return res.ok;
    }

    async function newGame() {
      wordLength = parseInt(document.getElementById("difficulty").value);
      word = await getRandomWord(wordLength);
      current = "";
      attempts = [];
      drawGrid();
    }

    function drawGrid() {
      game.innerHTML = "";
      game.style.gridTemplateColumns = `repeat(${wordLength}, 50px)`;
      for (let row = 0; row < 6; row++) {
        const attempt = attempts[row] || "";
        for (let col = 0; col < wordLength; col++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          const char = attempt[col] || (row === attempts.length ? current[col] || "" : "");
          tile.textContent = char;
          if (attempt[col]) {
            if (attempt[col] === word[col]) tile.classList.add("correct");
            else if (word.includes(attempt[col])) tile.classList.add("present");
            else tile.classList.add("absent");
          }
          game.appendChild(tile);
        }
      }
    }

    function pressLetter(l) {
      if (current.length < wordLength) {
        current += l;
        drawGrid();
      }
    }

    function backspace() {
      current = current.slice(0, -1);
      drawGrid();
    }

    async function submitGuess() {
      if (current.length !== wordLength) return;
      const valid = await isValidWord(current);
      if (!valid) {
        alert("‚ùå –ù–µ—Ç —Ç–∞–∫–æ–≥–æ —Å–ª–æ–≤–∞");
        return;
      }
      attempts.push(current);
      drawGrid();
      if (current === word) {
        setTimeout(() => {
          alert("üéâ –£–≥–∞–¥–∞–ª!");
          saveWin();
        }, 100);
      } else if (attempts.length === 6) {
        setTimeout(() => alert("‚ùå –ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —Å–ª–æ–≤–æ: " + word), 100);
      }
      current = "";
    }

    const keyboardLayout = [
      "–ô –¶ –£ –ö –ï –ù –ì –® –© –ó –• –™".split(" "),
      "–§ –´ –í –ê –ü –† –û –õ –î –ñ –≠".split(" "),
      ["–Å", ...("–Ø –ß –° –ú –ò –¢ –¨ –ë –Æ".split(" ")), "‚å´"],
      ["‚èé"]
    ];

    function drawKeyboard() {
      keyboard.innerHTML = "";
      keyboardLayout.forEach(row => {
        row.forEach(key => {
          const btn = document.createElement("button");
          btn.textContent = key;
          btn.onclick = () => {
            if (key === "‚å´") backspace();
            else if (key === "‚èé") submitGuess();
            else pressLetter(key);
          };
          keyboard.appendChild(btn);
        });
        keyboard.appendChild(document.createElement("br"));
      });
    }

    function saveWin() {
      const name = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã –ª–∏–¥–µ—Ä–æ–≤:");
      if (!name) return;
      const leaders = JSON.parse(localStorage.getItem("leaders") || "[]");
      leaders.push({ name, date: new Date().toLocaleDateString(), attempts: attempts.length });
      leaders.sort((a, b) => a.attempts - b.attempts);
      localStorage.setItem("leaders", JSON.stringify(leaders.slice(0, 10)));
    }

    function showLeaders() {
      const box = document.getElementById("leaders");
      box.style.display = box.style.display === "none" ? "block" : "none";
      const leaders = JSON.parse(localStorage.getItem("leaders") || "[]");
      box.innerHTML = "<h3>üèÜ –õ–∏–¥–µ—Ä—ã:</h3>" + leaders.map(l =>
        `<div>${l.name} ‚Äî ${l.attempts} –ø–æ–ø—ã—Ç–æ–∫ (${l.date})</div>`
      ).join("");
    }

    document.getElementById("difficulty").addEventListener("change", newGame);

    drawKeyboard();
    newGame();
  </script></body>
</html>
